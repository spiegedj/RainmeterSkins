[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
fontsize=90
fontcolor1=255,138,0,255
fontcolor2=220,220,220
font=BigNoodleTooOblique

[MeasureDate]
Measure=Time
Format=%A, %B %#d %Y

[MeasureHour]
Measure=Time
Format=%I

[MeasureTime]
Measure=Time
Format=%#I%M

[MeasureAMPM]
Measure=Time
Format=%p

[Date]
Meter=STRING
MeasureName=MeasureDate
StringAlign=Center
FontColor=#fontcolor1#
FontFace=#font#
FontSize=14
AntiAlias=1
X=150
Y=15

[Hourmet]
Meter=STRING
MeasureName=MeasureTime
StringAlign=Center
FontColor=#fontcolor2#
FontFace=#font#
FontSize=#fontsize#
AntiAlias=1
X=130
Y=25


[AMPMmet]
Meter=STRING
MeasureName=MeasureAMPM
FontColor=#fontcolor2#
FontFace=#font#
FontSize=15
AntiAlias=1
X=([MeasureHour] > 9 ? -155 : -180)R
Y=16
Hidden=1