[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
fontsize=100
fontcolor=255,255,255
font=Roboto Light

[MeasureDate]
Measure=Time
Format=%A, %B %#d %Y

[MeasureHour]
Measure=Time
Format=%I

[MeasureTime]
Measure=Time
Format=%#I:%M

[MeasureAMPM]
Measure=Time
Format=%p

[Hourmet]
Meter=STRING
MeasureName=MeasureTime
StringAlign=Center
FontColor=#fontcolor#
FontFace=#font#
FontSize=#fontsize#
AntiAlias=1
X=150
Y=0


[AMPMmet]
Meter=STRING
MeasureName=MeasureAMPM
FontColor=#fontcolor#
FontFace=#font#
FontSize=15
AntiAlias=1
X=([MeasureHour] > 9 ? -220 : -180)R
Y=32

[Date]
Meter=STRING
MeasureName=MeasureDate
StringAlign=Center
FontColor=#fontcolor#
FontFace=#font#
FontSize=12
AntiAlias=1
X=150
Y=140