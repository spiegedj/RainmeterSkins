

[MeasureImage!i!]
Measure=Plugin
Plugin=WebParser
UpdateRate=10000000000000
Download=1
Debug=1

[MeterBackground!i!]
Meter=Image
MouseOverAction=[!SetOption MeterBackground!i! SolidColor #colorOptionShow#][!Update]
MouseLeaveAction=[!SetOption MeterBackground!i! SolidColor #transparent#][!Update]
[MeterStreamTitle!i!]
Meter=String
MeterStyle=styleSubTitle
[MeterStreamGame!i!]
Meter=String
MeterStyle=styleText
[MeterStreamViewers!i!]
Meter=String
MeterStyle=styleText
[MeterImage!i!]
Meter=Image
MeasureName=MeasureImage!i!
[MeterSidebar!i!]
Meter=Image
MouseOverAction=[!SetOption MeterSidebar!i! SolidColor #colorOptionShow#][!Update]
MouseLeaveAction=[!SetOption MeterSidebar!i! SolidColor #transparent#][!Update]
LeftMouseUpAction=[!CommandMeasure MainScript ExpandRow(!i!)][!Update]
[MeterChevronDown!i!]
Meter=Image
ImageName=#@#Images\Chevron_Down.png
Hidden=1
[MeterChevronUp!i!]
Meter=Image
ImageName=#@#Images\Chevron_Up.png
Hidden=1
[MeterDetails!i!]
Meter=String
MeterStyle=styleDetails
[MeterDivider!i!]
Meter=Image
SolidColor=#dividerColor#